<html>
<head>
<style type="text/css">
  #container {
    max-width: 500px;
    height: 500px;
    margin: auto;
  }
  body {
        background-image: url("img/clay_texture.jpg");
        background-size: 200px 200px;
  }
</style>
</head>
<body>
<div id="container"></div>
<script src="ext/sigma.min.js"></script>
<script src="ext/sigma.parsers.json.min.js"></script>
<script src="ext/sigma.renderers.edgeLabels.min.js"></script>
<script>
  sigma.parsers.json('graph/graph.json', {
    container: 'container',
    settings: {
      defaultNodeColor: '#ffffff',
      minEdgeSize: 0,
      maxEdgeSize: 0,
      drawLabels: true
    }
  });
</script>
</body>
</html>
